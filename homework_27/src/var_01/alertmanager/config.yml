global:
  resolve_timeout: 5m

route:
  group_by: [ 'alertname' ]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'telegram'

receivers:
  - name: 'telegram'
    telegram_configs:
      - bot_token: 'YOUR_TELEGRAM_BOT_TOKEN'
        chat_id: 'YOUR_TELEGRAM_CHAT_ID'
        parse_mode: 'HTML'
        message: |-
          ðŸš¨ <b>{{ .Status | toUpper }}</b>
          <b>Alert:</b> {{ .CommonAnnotations.summary }}
          <b>Description:</b> {{ .CommonAnnotations.description }}
          <b>Severity:</b> {{ .CommonLabels.severity }}
